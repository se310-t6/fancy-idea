name: Build

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Check out source repository
        uses: actions/checkout@v2

      - name: Setup environment
        run: |
          sudo apt-get update
          sudo apt-get upgrade -y
          sudo add-apt-repository -y ppa:deadsnakes/ppa
          sudo apt-get update
          sudo apt install -y python3.10 python3-pip --fix-missing

      - name: Install Python Requirements
        run: |
          pip install -r backend/requirements.txt
          pip install -r backend/dev-requirements.txt

      - name: Initialize Database
        run: |
          cd backend
          flask db stamp head
          flask db migrate
          flask db upgrade
        env:
          FLASK_APP: app.py

      - name: Run yarn install
        continue-on-error: true
        run: |
          yarn
          cd extension
          yarn
          cd ../website
          yarn

      - name: Run Linter & Code Formatter
        run: |
          yarn lint

      - name: Run Extension Tests
        run: |
          cd extension
          yarn test:ci

      - name: Run Frontend Tests
        run: |
          cd website
          yarn test

      - name: Run Backend Tests
        run: |
          cd backend
          python -m pytest -v

      - name: Generate Backend Coverage Report
        run: |
          cd backend
          coverage run --branch --context=ci --source src -m pytest
          coverage report
          coverage xml

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./backend/coverage.xml,./extension/coverage/clover.xml,./website/coverage/clover.xml
          fail_ci_if_error: false
          verbose: true

      - name: ðŸ”Š Save PR number (for SonarCloud)
        if: github.event_name == 'pull_request'
        run: echo ${{ github.event.number }} > PR_NUMBER.txt

      - name: ðŸ”Š Upload PR number to GitHub Artifacts (for SonarCloud)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v3
        with:
          name: PR_NUMBER
          path: PR_NUMBER.txt

      - name: ðŸ”Š Upload extension code coverage to GitHub Artifacts (for SonarCloud)
        uses: actions/upload-artifact@v2
        with:
          name: cov-extension
          path: ./extension/coverage/lcov.info

      - name: ðŸ”Š Upload website code coverage to GitHub Artifacts (for SonarCloud)
        uses: actions/upload-artifact@v2
        with:
          name: cov-website
          path: ./website/coverage/lcov.info

      - name: ðŸ”Š Upload backend code coverage to GitHub Artifacts (for SonarCloud)
        uses: actions/upload-artifact@v2
        with:
          name: cov-backend
          path: ./backend/coverage.xml
